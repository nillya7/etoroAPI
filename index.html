<!DOCTYPE html>
<html>
    <head>
        <title>Nilly | eToro API</title>
    </head>
    <link rel="stylesheet" href="./style.css">
    
        
   <body>
       <!-- header -->
        <div id="header">
            <div><a href="https://www.etoro.com/" target="_blank"><img src="https://www.etoro.com/wp-content/uploads/2017/10/logo.svg?v=1" width="150px;"></a></div>
            <span style="font-size: 14px; color:gray;">API Demo created by Nilly Alfandary</span>
        </div>

        <div id="data-area">
            <div id="divCountInstruments">eToro offers <span id="spanInstToInvestNum"></span> instruments to invest in</div>
            <div id="divCountInstrumentTypes">across <span id="spanInvestTypeNum"></span> asset classes</div>
        </div>

        <div id="selectAreaDiv">
            <div id="selectDiv">Select the asset class to display all instruments in this category:</div>
            <select id="selectInstType">
                <option selected="true" disabled="true">Please choose...</option>

            </select>
            <button id="showInstrumentListBtn">
                <span class="btnText">Show Me The Money!</span>
            </button>
        </div>

        <div id="floatBannerEtoro"><a href="https://www.etoro.com/home/" target="_blank">Go to eToro Platform</a></div>
            
        
   </body>
   <script type="text/javascript" src="./app.js"></script>
</html>
